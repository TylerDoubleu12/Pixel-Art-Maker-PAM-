<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>Pixel Art Maker</title>
        <link rel="stylesheet" href="PAM.css">
    </head>
    <body class="*">
        <h1>ThE GrEaTeSt PIxEl MaKeR oF AlL TiMe</h1>
        <div class="grid-container">
            <header>
                <div class="pixelgridd">
                    <table id="pixgrid"></table> 
                </div>
            </header>
           
    
            <div class="middle">
                Choose A Color:
                    <p>
                        <input type= "color" id= "colorChoice">
                    </p>
            </div>
            <footer>
                Design your Pixel Canvas
                <form id="pixlgrid">
                    <p>
                        Grid Height: 
                    <input type="number" id="gh" name="columnss" min="1" value="auto">
                    
                        Grid Width: 
                    <input type="number" id= "gw" name="rowss" min="1" value="auto">
                    <input type="submit">
                    </p>   
                </form>    
            </footer>
            <div class="bmo-button"></div>
            <div class="bmo-blue-button" ></div>
            <div class="bmo-tri-button"></div>
            <div class="cross"></div>
        </div>
        <script src="PAM.js"></script>  
    </body>
 


</html>
